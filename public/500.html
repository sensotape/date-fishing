<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <style>

  .rails-default-error-page {
    color: rgba(220,220,220,0.8);
    letter-spacing: .01em;
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    text-align: center;
    margin: 0;
    font-weight: lighter;
  }

  .rails-default-error-page div.banner {
    height: 100vh;
    background-size: cover;
  }

  .rails-default-error-page div.banner-content {
    display: inline-flex;
    justify-content: space-around;
    align-items: center;
    flex-direction: column;
    margin: 100px;
    position: absolute;
    top: 70px;
  }

  .rails-default-error-page .btn-error {
    border-radius: 4px;
    color: #FFFFFF;
    height: 3.125rem;
    line-height: 3.125rem;
    width: 12.5rem;
    text-align: center;
    letter-spacing: .01em;
    font-size: 24px;
    text-decoration: none;
    transition: all 0.3s ease;
    padding: 16px 28px;
    border: 1px solid rgba(220,220,220,0.8);
    margin-top: 30px;
  }

  .rails-default-error-page .btn-error:hover {
    background-color: #9B2E2E;
    cursor: pointer;
    transform: scale(1.03);
  }

  </style>
</head>
<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="banner" style="background-image: linear-gradient(-225deg, rgba(175,175,175,0.6) 0%, rgba(36,36,36,0.6) 50%), url('https://res.cloudinary.com/dcjfhbk0f/image/upload/v1544095213/aquarium-child-close-up-731141.jpg');">
  <div class="banner-content">
    <div class="warning">
      <h1>500</h1>
    </div>
    <h1>We're sorry, but something went wrong</h1>
    <h3>There is an error in our system.</h3>
    <div class="btn-container">
      <a href="/experiences" class="btn-error">Return to Dates</a>
    </div>
  </div>
</div>
</body>
</html>
